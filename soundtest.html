<!DOCTYPE html>
<html>
  <head>
    <title>Audio test</title>
    <script type="text/javascript">
      // @param filename The name of the file WITHOUT ending
      function playSound(filename){   
	document.getElementById("sound").innerHTML = '<audio autoplay="autoplay"><source src="' + filename + '.mp3" type="audio/mpeg" /><source src="' + filename + '.ogg" type="audio/ogg" /><embed hidden="true" autostart="true" loop="false" src="' + filename +'.mp3" /></audio>';
	document.getElementById("status").innerHTML += ' Done playing '+filename+'. ';	
      }
      function delayedPlay(filename) {
	document.getElementById("status").innerHTML += '<br>Starting delayed play of two sounds...';
	setTimeout("playSound('"+filename+"')", 1000);
	setTimeout("playSound('"+filename+"')", 5000);
      }
    </script>
  </head>  
  <body onload="delayedPlay('C5');">
    <button onclick="playSound('C5');">Play</button>  
    <button onclick="delayedPlay('C5');">Delayed Play</button>  
    <div id="sound"></div>
    <div id="status"></div>
  </body>
</html>
